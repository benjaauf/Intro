{% extends 'perfiles/base.html' %}
{% load static %}

{% block content %}
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="#page-top">Agregar certamen </a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>

<section class="page-section bg-primary text-white mb-0" id="page-top">
    <div class="container">
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Llene los campos de informacion del certamen</h2>
        <br><br><br>
        <form method="post"> 
            {% csrf_token %}
            <div class="text-center">
                {{form.as_p}}
            </div>
                <button class="btn-xl btn-dark" type="submit" >Enviar</button>
        </form>
        <br><br><br>
    </div>
</section>
<footer class="footer text-center">
    <div class="container">
        <div class="row">
            <!-- Footer Location-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4"></h4>
            </div>
            <!-- Footer Social Icons-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4">Bienvenido,    @{{user}}</h4>
                <h4><img src=" {% static 'imagenes/logo task.png' %} " class="img-fluid"/></h4>
            </div>
            <!-- Footer About Text-->
            <div class="col-lg-4">
                <h4 class="text-uppercase mb-4"></h4>
                <p class="lead mb-0">
                    
                </p>
            </div>
        </div>
    </div>
</footer>








{% endblock %}
