{% extends 'perfiles/base.html' %}
{% load static %}
{% block content %}
<section class="page-section bg-primary text-white mb-0" id="opciones">
    <div class="container">
        <h1 style="text-align:center"> Porfavor registrese</h1>
        <br><br>
        <form class="form-floating mb-3" method="post" style="text-align:center">
            {% csrf_token %}
            {{form.as_p}}
            <br>
            <button class="btn-xl btn btn-info btn-outline-light" type="submit" >Registrar</button>
        </form>
        
        <br><br>
    </div>
</section>
<footer class="footer text-center">
    <div class="container">
        <div class="row">
            <!-- Footer Location-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4"></h4>
            </div>
            <!-- Footer Social Icons-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4">Bienvenido</h4>
                <h4><img src=" {% static 'imagenes/logo task.png' %} " class="img-fluid"/></h4>
            </div>
            <!-- Footer About Text-->
            <div class="col-lg-4">
                <h4 class="text-uppercase mb-4"></h4>
                <p class="lead mb-0">
                    
                </p>
            </div>
        </div>
    </div>
</footer>
{% endblock %}
