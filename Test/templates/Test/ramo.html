{% extends 'base.html' %}
{% block content %}

<h1>Agrega tus ramos</h1>
<form method="post" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button>Ingresar</button>
</form>

<ul>
    {% for ramo in ramos %}
    <li>{{ramo}}</li>
    {% endfor %}
</ul>

<a href="{% url 'lista' %}">Ver lista/Terminar</a>

{% endblock %}
